<!DOCTYPE html>
<html>
<head>
	<title>Consume REST services</title>
	<style>
		#wrapper {
			border: 1px solid black;
			margin: 5px;
			width: 1000px;
			display: inline-block;
		}

		.book-list {
			border: 1px solid red;
			border-radius: 5px;
			margin: 20px;
			padding: 20px;
			display: inline-block; 
		}

		#form {
			border: 1px solid black;
			margin: 5px;
			padding: 5px;
			width: 173px;
			display: inline-block;	
		}

		button {
			margin: 5px;
		}
	</style>
</head>
	<body>
		<div id="wrapper">
			<div id="container"></div>
		</div>
		<div id="form">
				<input type="text" id="new-book-title" placeholder="Book title">
				<input type="text" id="new-book-author" placeholder="Book author">
				<input type="text" id="new-book-isbn" placeholder="Book isbn">
				<input type="submit" id="edit-book" value="Submit">
			</div>
		<div>
			<input type="text" id="book-title" placeholder="Book title">
			<input type="text" id="book-author" placeholder="Book author">
			<input type="text" id="book-isbn" placeholder="Book isbn">
			<input type="submit" id="add-book" value="Add book">
		</div>
	</body>
	<script src="jquery-2.1.3.min.js"></script>
	<script src="model.js"></script>
	<script src="viewModel.js"></script>
	<script src="app.js"></script>
</html>
