<ul class="listItems">
{{#results}}
    <li class="item" data-id="" id="{{objectId}}">
        <a href="#">
            <h2 id="title">{{title}}</h2>
            <p id="text">{{text}}</p>
            <div class="author" title="author">{{author}}</div>
            <div class="deadline" title="deadline" value="{{deadline}}"></div>
        </a>
        <button class="edit" id="editButton">Edit</button>
        <button class="delete" id="deleteButton">Delete</button>
    </li>
{{/results}}
</ul>
<div id="pagination"></div>
